<html>
<head>
  <title>A11y Audience - High Signal Test</title>
  <script>
    window.RUM_BASE = window.origin;
    window.hlx = {
      RUM_MASK_URL: 'origin'
    };
    window.events = [];
    window.fakeSendBeacon = function (url, payload) {
      if (typeof payload === 'string') {
        window.events.push(JSON.parse(payload));
      } else {
        payload.text().then((text) => {
          window.events.push(JSON.parse(text));
        });
      }
    };
  </script>
  <script defer type="text/javascript" src="/.rum/@adobe/helix-rum-js@^2/dist/rum-standalone.js"></script>
</head>

<body>
  <p>Some content</p>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';
    import { pollForAudience, mockMaxTouchPoints, restoreMaxTouchPoints, mockVisualViewport, restoreVisualViewport } from './a11y.test.utils.js';

    runTests(async () => {
      let originalVisualViewport;
      let originalMaxTouchPoints;
      let originalMatchMedia;

      before(async () => {
        originalVisualViewport = await mockVisualViewport(200);
        originalMaxTouchPoints = await mockMaxTouchPoints(0);
        originalMatchMedia = window.matchMedia;
        window.matchMedia = (query) => ({ matches: query === '(prefers-contrast: high)' });
      });

      after(async () => {
        restoreVisualViewport(originalVisualViewport);
        restoreMaxTouchPoints(originalMaxTouchPoints);
        window.matchMedia = originalMatchMedia;
      });

      describe('Accessibility Audience Scoring', () => {
        it('should report a high audience for multiple signals', async () => {
          await new Promise(resolve => setTimeout(resolve, 1000));

          const audience = await pollForAudience();
          expect(audience).to.exist;
          expect(audience.source).to.equal('a11y-high');
        });
      });
    });
  </script>
</body>
</html>
