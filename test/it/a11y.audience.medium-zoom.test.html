<html>
<head>
  <title>A11y Audience - Medium Zoom Test</title>
  <script>
    window.RUM_BASE = window.origin;
    window.hlx = {
      RUM_MASK_URL: 'origin',
      A11Y_REPORT_DELAY: 1000,
    };
    window.events = [];
    window.fakeSendBeacon = function (url, payload) {
      if (typeof payload === 'string') {
        window.events.push(JSON.parse(payload));
      } else {
        payload.text().then((text) => {
          window.events.push(JSON.parse(text));
        });
      }
    };
  </script>
  <script defer type="text/javascript" src="/.rum/@adobe/helix-rum-js@^2/dist/rum-standalone.js"></script>
</head>
<body>
  <p>Some content</p>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';
    import { pollForAudience, mockVisualViewport, restoreVisualViewport, mockMaxTouchPoints, restoreMaxTouchPoints } from './a11y.test.utils.js';
    window.originalVisualViewport = mockVisualViewport(150);
    window.originalMaxTouchPoints = mockMaxTouchPoints(1);

    runTests(async () => {
      describe('Accessibility Audience Scoring', () => {
        it('should report `on` for medium zoom', async () => {
          const originalVisualViewport = mockVisualViewport(150);
          const originalMaxTouchPoints = mockMaxTouchPoints(1);

          const audience = await pollForAudience();
          expect(audience).to.exist;
          expect(audience.source).to.equal('on');

          restoreVisualViewport(originalVisualViewport);
          restoreMaxTouchPoints(originalMaxTouchPoints);
        });
      });
    });
  </script>
</body>
</html>
