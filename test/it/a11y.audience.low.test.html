<html>
<head>
  <title>A11y Audience - Low Preference Test</title>
  <script>
    window.RUM_BASE = window.origin;
    window.hlx = {
      RUM_MASK_URL: 'origin'
    };
    window.events = [];
    window.fakeSendBeacon = function (url, payload) {
      if (typeof payload === 'string') {
        window.events.push(JSON.parse(payload));
      } else {
        payload.text().then((text) => {
          window.events.push(JSON.parse(text));
        });
      }
    };
  </script>
  <script defer type="text/javascript" src="/.rum/@adobe/helix-rum-js@^2/dist/rum-standalone.js"></script>
</head>

<body>
  <p>Some content</p>
  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';
    import { pollForAudience, mockMaxTouchPoints, restoreMaxTouchPoints } from './a11y.test.utils.js';

    runTests(async () => {
      describe('Accessibility Audience Scoring', () => {
        let originalMaxTouchPoints;
        let originalMatchMedia;

        before(async () => {
          originalMaxTouchPoints = await mockMaxTouchPoints(1);
          originalMatchMedia = window.matchMedia;
          window.matchMedia = (query) => ({ matches: query === '(prefers-reduced-motion: reduce)' });
        });

        after(async () => {
          restoreMaxTouchPoints(originalMaxTouchPoints);
          window.matchMedia = originalMatchMedia;
        });

        it('should report a low audience for a single preference', async () => {
          const audience = await pollForAudience();
          expect(audience).to.exist;
          expect(audience.source).to.equal('a11y-low');

          window.matchMedia = originalMatchMedia;
        });
      });
    });
  </script>
</body>
</html>
